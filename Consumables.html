  <style>
    .heading{
      font-family: poppins;
      font-size: xx-large;

      padding: 30px;

    .grid-container {
      background-color: black;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Creates 3 equal columns */
      grid-gap: 10px; /* Adjust the gap between grid items */
      border-radius: 20px;
    }

    /* Add styling for the grid items */
    .grid-item {
      margin: 10px;
      background-color: white;
      border: 1px solid white;
      padding: 20px;
      text-align: center;
      border-radius: 30px;
    }

    /* Style for the image */
    .grid-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;

    }

    /* Style for the button */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
