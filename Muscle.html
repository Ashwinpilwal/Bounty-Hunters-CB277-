<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .grid-container {
      background-color: black;
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Creates 3 equal columns */
      grid-gap: 10px; /* Adjust the gap between grid items */
    }

    /* Add styling for the grid items */
    .grid-item {
      margin: 10px;
      background-color: white;
      border: 1px solid white;
      padding: 20px;
      text-align: center;
    }

    /* Style for the image */
    .grid-item img {
      max-width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    /* Style for the button */
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item">
      <img src="WhatsApp Image 2024-03-01 at 00.27.45_0698b45f.jpg" alt="Product Image">
      <button onclick="document.location='https://levelsprotein.com/blogs/guides/the-ultimate-muscle-groups-guide'">More Info...</button>
